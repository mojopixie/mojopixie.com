<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,500' rel='stylesheet' type='text/css'>
    <link href='custom.css' rel='stylesheet' type='text/css'>
</head>

<body>


    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="section-title">&#9884; Contact Me &#9884;</h2>

                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-4">
                    <div class="info">
                        <div> <br>
                            <i class="fa fa-map-marker"></i>
                            <p>Greater Atlanta Area<br>GA, USA</p>
                        </div><br>

                        <div>
                            <i class="fa fa-phone"></i>
                            <p>+1 470 429 8556</p><br><br>
                        </div>

                        <div>
                            <a href="https://www.linkedin.com/in/susan-bernard-600232173/" target="_blank">
                                <i class="fa fa-linkedin"></i></a><br><br>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5 col-md-8">
                    <p>&#10056; All fields required</p>







                    <form id="contact-form" method="post" action="assets/php/contact.php" role="form" class="contact-form">
                        <!-- <form id="contact-form" method="post" action="contact.php" role="form"> -->
                        <div class="messages"></div>

                        <div class="controls">


                            <div class="form-group">
                                <label for="form_name" class="sr-only">Name</label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Your Name" required="required" data-error="&#9760; Please enter at least 2 characters">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="form_email" class="sr-only">Email</label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Enter Email" required="required" data-error="Valid email required">
                            <div class="help-block with-errors"></div>
                        </div>


                        <div class="form-group">
                            <label for="form_phone" class="sr-only">Phone</label>
                            <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Enter Phone" required="required" data-error="&#9760; Please enter a valid phone number">
                            <div class="help-block with-errors"></div>
                        </div>


                        <div class="form-group">
                            <label for="form_message" class="sr-only">Message</label>
                            <textarea id="form_message" name="message" class="form-control" rows="5" data-rule="required" data-error="&#9760; Please include a message" placeholder="Message"></textarea>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <div class="g-recaptcha" data-sitekey="6LdfKqgUAAAAAGSyOIlIsLsuJre2COGJ9Iayye5Q" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                            <input class="form-control d-none" data-recaptcha="true" required data-error="Captcha required">
                            <div class="help-block with-errors"></div>
                        </div>

                        <!-- <input type="submit" class="submitMsg" value="Send message"> -->
                        <div class="text-center ">
                            <button type="submit " class="btn btn-full ">Send Message</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>


    </section>







    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="validator.js"></script>
    <script src="contact.js"></script>
</body>

</html>
